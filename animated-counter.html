<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Number counter</title>
</head>
<body>
    <h1>My Followers On Different Accounts</h1>
    <section>
        <div>
            <h2 class="count" data-counter="2000">0</h2>
            <p>Discord</p>
        </div>
        <div>
            <h2 class="count" data-counter="5000">0</h2>
            <p>Instagram</p>
        </div>
        <div>
            <h2 class="count" data-counter="10000">0</h2>
            <p>Facebook</p>
        </div>
    </section>
    <script src="#2-Animated-Number-Counter.js"></script>
</body>
</html>
